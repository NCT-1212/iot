<!DOCTYPE html>
<html>
<head>
  <title>ESP8266 Control</title>
</head>
<body>
  <h1>LED Control</h1>
  <button id="toggleLED">Toggle LED</button>
  <script>
    const toggleLED = document.getElementById("toggleLED");
    toggleLED.addEventListener("click", () => {
      fetch("/toggleLED").then((response) => {
        response.text().then((text) => {
          alert(text);
        });
      });
    });
  </script>
</body>
</html>
