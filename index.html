<!DOCTYPE html>
<html>
<head>
  <title>LED Control</title>
</head>
<body>
  <h1>LED Control</h1>
  <p>LED is currently: <span id="status">UNKNOWN</span></p>
  <button id="turnOnButton">Turn On</button>
  <button id="turnOffButton">Turn Off</button>
  
  <script>
    const turnOnButton = document.querySelector("#turnOnButton");
    const turnOffButton = document.querySelector("#turnOffButton");
    const statusSpan = document.querySelector("#status");

    turnOnButton.addEventListener("click", function() {
      fetch("/LED=ON")
        .then(function(response) {
          return response.text();
        })
        .then(function(text) {
          statusSpan.innerHTML = "ON";
        });
    });
    
    turnOffButton.addEventListener("click", function() {
      fetch("/LED=OFF")
        .then(function(response) {
          return response.text();
        })
        .then(function(text) {
          statusSpan.innerHTML = "OFF";
        });
    });
  </script>
</body>
</html>
